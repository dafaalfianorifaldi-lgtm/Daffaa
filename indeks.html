<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huawei MatePad SE 11"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    h2 {
      margin: 10px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>HUAWEI MatePad SE 11"</h1>
  </header>

  <div class="container">
    <!-- Gambar tablet -->
    <div class="card">
      <h2>Desain Elegan</h2>
      <img src="huawei_matepad_se_11in_1.jpg" alt="html" >
    </div>

    <!-- Baterai -->
    <div class="card">
      <h2>Baterai Kapasitas Besar</h2>
      <img src="Screenshot_167_.webp" alt="html">
      <p>7700 mAh | 22.5 W Fast Charging âš¡</p>
    </div>
    <!-- Grid fitur -->
    <div class="grid">
      <div class="card">
        <h3>Huawei M-Pen Lite</h3>
        <img src="huawei-matepad-se-11-main-features-4.jpg" alt="html">
      </div>
      <div class="card">
        <h3>Suara Histen 9.0</h3>
        <img src="huawei-matepad-se-11-main-features-5.jpg"
             alt="html">
      </div>
      <div class="card">
        <h3>Kids Corner</h3>
        <img src="huawei-matepad-se-11-kids-edition-display-2x.png"
             alt="html">
      </div>
    </div>
  </div>

</body>
</html>
